<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="main">
            <div class="container">

                <header>
                    <h1 id="title"> freeCodeCamp Survey Form </h1>
                    <em><p id="description">Thank you for taking the time to help us improve the platform </p></em>        
                </header>

                <form id="survey-form" action="#">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label><br>
                        <input class="form-control" type="text" id="name" name="name" placeholder="Enter Your Name" required><br>

                        <label id="email-label" for="email">Email</label><br>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Name" required><br>
                        
                        <label id="number-label" for="number">Age(optional)</label><br>
                        <input class="form-control" type="number" id="number" name="Age" placeholder="Age" min="18" max="120"><br> 
            
                        <label for="dropdown">Which option best describes your current role?</label><br>
                        <select class="form-control" name="dropdown" id="dropdown">
                            <option value="" disabled selected>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full time Job">full time Job</option>
                            <option value="Full time learner">Full time leraner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select><br>
                    </div>
                            
                    <div class="form-group">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Definately" name="recomendation" value="Definately" checked>
                            <label for="Definately" class="form-check-label">Definately</label><br>
                            <input class="form-check-input" type="radio" id="May be" name="recomendation" value="May be">
                            <label for="May be" class="form-check-label">May be</label><br>
                            <input class="form-check-input" type="radio" id="Not sure" name="recomendation" value="Not sure">
                            <label for="Not sure" class="form-check-label">Not sure</label><br>                        
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
                        <select class="form-control" name="feature" id="dropdown2">
                            <option value="" disabled selected>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select><br>                        
                    </div>
        
                    <div class="form-group">            
                        <p> What would you like to see improved? <span class="option">(Check all that apply)</span></p>
        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="feedback1" name="feedback" value="Front-end-Projects">
                            <label for="feedback1" class="form-check-label">
                                 Front-end Projects 
                            </label><br>
        
                            <input type="checkbox" id="feedback2" name="feedback" value="Back-end-Projects" class="form-check-input">
                            <label for="feedback2" class="form-check-label"> 
                                Back-end Projects
                            </label><br>
        
                            <input type="checkbox" id="DataVisualization"  name="feedback" value="DataVisualization" class="form-check-input">
                            <label for="DataVisualization" class="form-check-label"> 
                                Data Visualization
                            </label><br>
                            
                            <input type="checkbox"  id="Challanges" name="feedback" value="Challanges" class="form-check-input"> 
                            <label for="Challanges" class="form-check-label"> 
                                Challanges
                            </label><br>
        
                            <input type="checkbox" id="Open-Source-Community" name="feedback" value="Open-Source-Community" class="form-check-input">
                            <label for="Open-Source-Community" class="form-check-label">
                                Open Source Community
                            </label><br>
                            
                            <input type="checkbox" id="Gitter-help-rooms"  name="feedback" value="Gitter-help-rooms" class="form-check-input">
                            <label for="Gitter-help-rooms" class="form-check-label">
                                Gitter help rooms
                            </label><br>
        
                            <input type="checkbox" id="Videos"  name="feedback" value="Videos" class="form-check-input">
                            <label for="Videos" class="form-check-label">
                                Videos
                            </label><br>
        
                            <input type="checkbox" id="City-Meetups" name="feedback" value="City-Meetups" class="form-check-input" >
                            <label for="City-Meetups" class="form-check-label"> 
                                City Meetups
                            </label><br>
                            
                            <input type="checkbox" id="Wiki" name="feedback" value="Wiki" class="form-check-input">
                            <label for="Wiki" class="form-check-label">
                                Wiki
                            </label><br>
        
                            <input type="checkbox" id="Forum" name="feedback" value="Forum" class="form-check-input">
                            <label for="Forum" class="form-check-label">
                                Forum
                            </label><br>    
                            
                            <input type="checkbox"  id="Additional-Courses" name="feedback" value="Additional-Courses" class="form-check-input">
                            <label for="Additional-Courses" class="form-check-label">
                                Additional Courses
                            </label><br>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="suggestions">Any comments or suggestions?</label><br>
                        <textarea class="form-control" name="suggestions" id="suggestions" cols="50" rows="4" placeholder="Enter Your comments here.."></textarea><br>    
                    </div>

                    <input id="submit" type="submit" class="btn btn-success btn-block">
                </form>            
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
